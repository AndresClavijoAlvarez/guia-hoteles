        <div class="container">

            <h1>Dejame un Comentario</h1>

            <form>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido">                        
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su E-Mail">                        
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="domicilio">Domicilio</label>
                        <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su Domicilio">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="departamento">Departamento</label>
                        <select class="form-control" id="departamento">
                            <option>Bogotá</option>
                            <option>Medellín</option>
                            <option selected>Pereira</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comentario">Comentario</label>
                        <textarea class="form-control" id="comentario" placeholder="Dejanos tus comentarios" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="form-check-input" id="domicilio" placeholder="Ingrese su Domicilio">
                        <label class="form-check-label" for="contactame">Quiero que me contacten</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <footer>
            <div class="row">
                <div class="col-sm-4 d-flex flex-column align-items-start">

                        <span class="oi oi-inbox"></span>
